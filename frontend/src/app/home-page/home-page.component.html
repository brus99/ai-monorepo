			<button ngbAccordionButton>First panel</button>
		</h2>
		<div ngbAccordionCollapse>
			<div ngbAccordionBody>
        <ng-template>				
          <app-weather-lookup></app-weather-lookup>
        </ng-template>
			</div>
		</div>
	</div>
	<div ngbAccordionItem="second">
		<h2 ngbAccordionHeader>
			<button ngbAccordionButton>Second panel</button>
		</h2>

			<div ngbAccordionBody>
				<ng-template>
          <app-image-input></app-image-input>
				</ng-template>
			</div>
		</div>
	</div>
	<div ngbAccordionItem="third">
		<h2 ngbAccordionHeader>
			<button ngbAccordionButton>Third panel</button>
		</h2>
		<div ngbAccordionCollapse>
			<div ngbAccordionBody>
				<ng-template>
          <app-image-input></app-image-input>
				</ng-template>
			</div>
		</div>
