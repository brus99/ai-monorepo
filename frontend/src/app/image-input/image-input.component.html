<div id="image-input">
  <div
    id="drop-zone"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    (onClick)="fileInput.click()"
  >
    Drop your image folder here
  </div>
  <div>
    <input type="file" (change)="onChange($event)" #fileInput style="display: none">
    <button class="explorer-button" (click)="fileInput.click()">Choose File</button>
  </div>
</div>
