<app-card-ui>

    <div *ngIf="isLocationLoaded">
        <h2 class="card-title">Your Location Info</h2>
        <app-card-item-ui id="coordinate-display">
            <h5>Longitude: {{ longitude }}</h5>
            <h5>Latitude: {{ latitude }}</h5>
        </app-card-item-ui>
    </div>
    <div id="spinner-img" *ngIf="!isLocationLoaded">
        <img src="../../assets/spinner-image.gif"/>
    </div>
</app-card-ui>
